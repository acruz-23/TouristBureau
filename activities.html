<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Visitor's Bureau</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./activities.html"
                  >Activities</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./hike.html">Hiking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./video.html">Video</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Local Activities</h1>
        <div class="row">
          <div class="col-md-6 col-lg-5">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="activityCategory">Activity Category:</label>
                    <select class="form-select" id="activityCategory">
                      <option selected>Select One</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="activitiesList">Activity list:</label>
                    <select class="form-select" id="activitiesList" size="1">
                      <option selected disabled>
                        Please Choose a Category
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 offset-lg-1">
            <h2 id="category"></h2>
            <p id="id"></p>
            <p id="name"></p>
            <p id="description"></p>
            <p id="location"></p>
            <p id="price"></p>
          </div>
        </div>

        <div class="row" id="ticketSection">
          <h2>Buy Tickets</h2>
          <div class="col-md-6 col-lg-5">
            <form id="ticketForm">
              <div class="row">
                <div class="col-md-6">
                  <label for="numOfTickets" class="form-label"
                    >Number Of Tickets</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="numOfTickets"
                    min="0"
                    max="5"
                    placeholder="Number of Tickets"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cardNumber"
                    placeholder="password"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <label for="userEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    placeholder="user@domain.com"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-6">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="purchaseBtn"
                  >
                    Purchase
                  </button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary" id="resetBtn">
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 offset-lg-1 mt-3">
            <p id="purchaseMessage"></p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/activities.js"></script>
  </body>
</html>
