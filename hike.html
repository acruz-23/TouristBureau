<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Visitor's Bureau</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./activities.html">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./hike.html">Hiking</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-6">
            <form>
              <div class="form-group">
                <label for="localHikesDropdown">Local Hikes:</label>
                <select class="form-select" id="localHikesDropdown">
                  <option value="select" selected>Choose One</option>
                </select>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2 id="hikeName"></h2>
            <p id="hikeDescription"></p>
            <p id="hikeLength"></p>
            <p id="hikeDifficulty"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card bg-light p-0 m-0">
              <img class="card-img" src="" alt="" id="scenicHikeImg">
            </div>
          </div>
          <div class="col-md-6">
            <div class="card bg-light p-0 m-0">
              <img class="card-img" src="" alt="" id="trailMap">
            </div>
            
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/hiking.js"></script>
  </body>
</html>
